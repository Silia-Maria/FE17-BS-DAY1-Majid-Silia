<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>Colored-Rows</title>
</head>

<body>

    <div class="container">

        <div class=" p-3 mb-2 row bg-danger border-1">
            <div class="col-md-2 col-lg-1 bg-white ">Column</div>
            <div class="col-md-2 offset-md-8 col-lg-1 offset-lg-10 bg-white ">Column</div>
        </div>

        <div class=" p-3 mb-2 row bg-warning">
            <div class="col-2 bg-white">Column</div>
            <div class="col-2 offset-3 bg-white ">Column</div>
            <div class="col-2 offset-3 bg-white ">Column</div>

        </div>

        <div class=" p-3 mb-2 row bg-secondary">
            <div class="col-2 bg-white">Column</div>
            <div class="col-6 bg-white ms-auto ">Column</div>
            <div class="col-3 bg-white ms-auto ">Column</div>
        </div>
    </div>



    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>

</body>

</html>
